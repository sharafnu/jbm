<!DOCTYPE html>

<html>
	<head>
		<link href="css/desktop.css" rel="stylesheet" type="text/css">
		<link href="css/SIU2.css" rel="stylesheet" type="text/css">
		<title>Use Registration</title>
		<link type="text/css" rel="Stylesheet" href="jqwidgets/styles/jqx.base.css" />
	    
		<script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxpasswordinput.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxinput.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxdatetimeinput.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxcalendar.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxtooltip.js"></script>
	    <script type="text/javascript" src="jqwidgets/globalization/globalize.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxexpander.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxvalidator.js"></script>
	    <script type="text/javascript" src="jqwidgets/jqxmaskedinput.js"></script>	

	    <script type="text/javascript" src="scripts/demos.js"></script>
	    <script type="text/javascript">
	        $(document).ready(function () {
	            // Create jqxExpander.
	           // $("#createAccount").jqxExpander({  toggleMode: 'click', width: '550px', showArrow: true });
	            // Create jqxInput.
	            $("#firstName").jqxInput({  width: '300px', height: '20px' });
	            $("#lastName").jqxInput({  width: '300px', height: '20px'});
	            //$("#mobile1").jqxMaskedInput({ width: 150, height: 25, mask: '(###)###-####'});
		    //$("#mobile2").jqxMaskedInput({ width: 150, height: 25, mask: '(###)###-####'});
                    //$("#mobile3").jqxMaskedInput({ width: 150, height: 25, mask: '(###)###-####'});
		     $("#email").jqxInput({  width: '300px', height: '20px'});	
	            // Create jqxPasswordInput.
	            $("#password").jqxPasswordInput({  width: '300px', height: '20px', showStrength: true, showStrengthPosition: "right" });
	            $("#passwordConfirm").jqxPasswordInput({  width: '300px', height: '20px' });
	            // Create jqxDateTimeInpput.
	            $("#birthday").jqxDateTimeInput({  width: '300px', height: '20px' });
	            // Create jqxDropDownList.
	            var genders = ["male", "female"];
	            $("#gender").jqxDropDownList({  source: genders, selectedIndex: -1, width: '300px', height: '20px', promptText: "I am...", dropDownHeight: "50px" });
	            // Create jqxButton.
	            $("#submit").jqxButton({ theme: theme });
	            // Create jqxValidator.
	            $("#form").jqxValidator({
	                rules: [
	                        {
	                            input: "#firstName", message: "First name is required!", action: 'keyup, blur', rule: function (input, commit) {
	                                return input.val() != "" && input.val() != "First";
	                            }
	                        },
	                        {
	                            input: "#lastName", message: "Last name is required!", action: 'keyup, blur', rule: function (input, commit) {
	                                return input.val() != "" && input.val() != "Last";
	                            }
	                        },
	                        { input: "#mobile1", message: 'Invalid mobile number 1!', action: 'valuechanged, blur', rule: 'phone' },
				{ input: "#mobile2", message: 'Invalid mobile number 2!', action: 'valuechanged, blur', rule: 'phone' },
				{ input: "#mobile3", message: 'Invalid mobile number 3!', action: 'valuechanged, blur', rule: 'phone' },
				{ input: '#email', message: 'Invalid e-mail!', action: 'keyup', rule: 'email' },
	                        { input: "#password", message: "Password is required!", action: 'keyup, blur', rule: 'required' },
	                        { input: "#passwordConfirm", message: "Password is required!", action: 'keyup, blur', rule: 'required' },
	                        {
	                            input: "#passwordConfirm", message: "Passwords should match!", action: 'keyup, blur', rule: function (input, commit) {
	                                var firstPassword = $("#password").jqxPasswordInput('val');
	                                var secondPassword = $("#passwordConfirm").jqxPasswordInput('val');
	                                return firstPassword == secondPassword;
	                            }
	                        },
	                        {
	                            input: "#gender", message: "Gender is required!", action: 'blur', rule: function (input, commit) {
	                                var index = $("#gender").jqxDropDownList('getSelectedIndex');
	                                return index != -1;
	                            }
	                        }
	                ],  hintType: "label"
	            });
	            // Validate the Form.
	            $("#submit").click(function () {
	                $('#form').jqxValidator('validate');
	            });
	            // Update the jqxExpander's content if the validation is successful.
	            $('#form').on('validationSuccess', function (event) {
	                $("#createAccount").jqxExpander('setContent', '<span style="margin: 10px;">Account created.</span>');
	            });
	        });
	    </script>
	
	</head>
	<body>
		<div class="content">
			<div class="wrap">
				<div class="main">
					<div class="header-container">
						<div class="header">
							<img id="header-logo" src="css/images/sys_header.png" alt="" class="header-logo"/>
						</div>
						<div class="header-adobe-logo">
							<img id="header-adobe-logo" src="css/images/logo_adobe.png"/>
						</div>
					</div>
					<!-- Container for create-account controls, populated by JavaScript code below. -->
					<div id="SIU2" class="SIU2" style="opacity: 1;">
					
	<div id="createAccount" style="font-family: Verdana; font-size: 13px; width: 861px;">
		
        <div>
            Customer Info
        </div>
        <div style="font-family: Verdana; font-size: 13px;">
            <form id="form" style="overflow: hidden; margin: 10px;" action="./">
                <table border="1">
                    <tr>
                        <td colspan="3">First Name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="firstName" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">Last Name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="lastName" />
                        </td>

                    </tr>
                    <tr>
                        <td colspan="1">Mobile No 1
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="mobile1" />
                        </td>
                    </tr>
		    <tr>
                        <td colspan="2">Mobile No 2
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="mobile2" />
                        </td>
                    </tr>
		    <tr>
                        <td colspan="2">Mobile No 3
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="mobile3" />
                        </td>
                    </tr>
		    <tr>
                        <td colspan="2">Email
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="email" />
                        </td>
                    </tr>			
                    <tr>
                        <td colspan="2">Create a password
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="password" type="password" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Confirm your password
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="passwordConfirm" type="password" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Birthday
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="birthday">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Gender
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="gender">
                            </div>
                        </td>
                    </tr>
		    <tr>
                        <td colspan="2">&nbsp;
                        </td>
                    </tr>	
                    <tr>
                        <td colspan="2">
                            <input id="submit" type="button" value="Create account" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

					</div>

						
				</div>
			</div>
		</div>
	</body>
</html>
